<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>I am bold. </b>
    <i>I am italic. </i>
    <u>I am underline. </u>
    <del>I am deleted.</del>
    <p>2<sup>2</sup> = 4</p>
    <p>H<sub>2</sub>O</p>
    <mark>I am highlighted.</mark>
    <mark style="background-color:rgb(255, 0, 0);">I am highlighted.</mark>
    <strong>I am strong.</strong>
    <em>I am emphasized (em), alternate of (i).</em>
    <ins>I am inserted.</ins>
    <strike>I am striked.</strike>
    <s>I am striked2.</s>
</body>
</html>
