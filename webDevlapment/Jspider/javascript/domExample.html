<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="incre">0</h1>
    <button onclick="inc()">Increase</button>

    <script>
        let IncreaseTag = document.getElementById("incre");
        var count=0;
        function inc(){
            count++;
            // incre.innerText=count;
            IncreaseTag.innerText=count;
        }
    </script>
</body>
</html>
