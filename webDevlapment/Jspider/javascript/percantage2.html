<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sMark = [81,79,57,42,35,49];
        let sum =0;
        let count =0;
        for(let ele of sMark){
            sum += ele;
            count++;
        }
        console.log(sum);
        let perc = (sum/count).toFixed(2);
        console.log(perc, "%");
    </script>

</body>
</html>
