<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- order list -->
    <h2><u> List item</u></h2>
    <ol type="1" >
        <li>Sumit</li>
        <li>Mohan</li>
    </ol>
    <ol type="a" start="4" reversed>
        <li>Sumit</li>
        <li>Mohan</li>
    </ol>
    <ol type="i" start="4" reversed>
        <li>Sumit</li>
        <li>Mohan</li>
        <li>Mohan</li>
        <li>Mohan</li>
        <li>Mohan</li>
        <li>Raja</li>
    </ol>
    <!-- unorder list -->
    <ul>
        <li>Rice</li>
        <li>plus</li>
        <li>Potato</li>
        <li>Sugar</li>
        <li>Salt</li>
    </ul>
    <ul type="circle">
        <li>Rice</li>
        <li>plus</li>
        <li>Potato</li>
        <li>Sugar</li>
        <li>Salt</li>
    </ul>
    <!-- Description list -->
     <dl>
        <dt7>HTML</dt7>
        <dd>Stands for hyper text markup language.</dd>
        <dd>It is used to create webpage.</dd>
     </dl>
</body>
</html>
