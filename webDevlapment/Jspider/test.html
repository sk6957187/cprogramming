<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="">
        <fieldset style="border-radius: 5%; background-color:aquamarine;">
            <legend style="left: 51%;">Job Application</legend>
            <section>
            <label for="username">Username</label>
            <br>
            <input type="text" id="username"  placeholder="First name">
            <input type="text" placeholder="Middle name">
            <input type="text" placeholder="Last name">
            </section>
            <hr>
            <br>
            <section>
                <label for="email">Email</label>
                <input type="text" id="email">
                <br>
                <label for="phno">Ph no</label>
                <input type="number" id="phno">
                <br>
                <label for="address">Address</label>
                <textarea name="" id="" cols="20" rows="2" id="address"></textarea>
            </section>
            <hr>
            <section>
                <h3>Education</h3>
                <label for="univ">University</label>
                <input type="text" id="univ">
                <br>
                <label for="dropdown">Degree</label>
                <select name="" id="dropdown">Select
                    <option>10th</option>
                    <option>12th</option>
                    <option>B.Tech</option>
                    <option>B.E</option>
                    <option>M.tech</option>
                </select>
                <br>
                <label for="yop">YOP</label>
                <input type="number" id="yop">
            </section>
            <hr>
            <section>
                <h3>Skills</h3>
                <input type="checkbox" id="java">
                <label for="java">JAVA</label>
                <input type="checkbox" id="c">
                <label for="c">C</label>
                <input type="checkbox" id="c++">
                <label for="c++">C++</label>
                <input type="checkbox" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" id="sql">
                <label for="sql">SQL</label>
                

            </section>
            <button style="background-color:blanchedalmond;border-radius: 45%;">Submit</button>
        </fieldset>
    </form>
</body>
</html>
