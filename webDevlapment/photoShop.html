<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Photo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #background {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to my web page!</h1>

    <div id="background">
        <h1>Click to Change Background Photo</h1>
        <button class="btn" onclick="changeBackground()">Change Photo</button>
    </div>

    

</body>
</html>
